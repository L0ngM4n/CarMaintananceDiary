<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Register</title>
    <link rel="stylesheet" href="../static/bootstrap/css/bootstrap.min.css"
          th:href="@{/bootstrap/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{css/register.css}"/>
</head>
<body>
<header th:replace="fragments/menu">
</header>
<div class="container" th:object="${registrationModel}">

    <div class="jumbotron">
        <div class="row  justify-content-center">
            <form id="register" method="post">

            <label for="register"><h1>Register</h1></label>
            <br/>
                <div class="form-group" th:classappend="${#fields.hasErrors('username')} ? 'has-danger'">
                    <label class="form-control-label" for="inputUsername">UserName</label>
                    <input type="text" class="form-control form-control-danger" id="inputUsername" name="username"
                           th:field="*{username}"/>
                    <div class="form-control-feedback" th:each="error : ${#fields.errors('username')}"
                         th:text="${error}">
                        Sorry, that username's taken. Try another?
                    </div>
                </div>

                <div class="form-group" th:classappend="${#fields.hasErrors('password')} ? 'has-danger'">
                    <label class="form-control-label" for="password">Password</label>
                    <input type="password" class="form-control form-control-danger" id="password" name="password"
                           th:field="*{password}"/>
                    <div class="form-control-feedback" th:each="error : ${#fields.errors('password')}"
                         th:text="${error}">
                        Sorry, that password is invalid. Try another?
                    </div>
                </div>

                <div class="form-group" th:classappend="${#fields.hasErrors('global')} ? 'has-danger'">
                    <label class="form-control-label" for="confirmPassword">Confirm Password</label>
                    <input type="password" class="form-control form-control-danger" id="confirmPassword"
                           name="confirmPassword" th:field="*{confirmPassword}"/>
                    <div class="form-control-feedback" th:each="error : ${#fields.errors('global')}" th:text="${error}">
                        Sorry, that password is invalid. Try another?
                    </div>
                </div>
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                <input id="btnRegister" class="btn btn-outline-secondary" type="submit" value="Register"/>
            </form>
        </div>
    </div>

</div>

<footer th:replace="fragments/footer-scripts">
</footer>
</body>
</html>
