<div th:fragment="car-repairs">

    <table class="table table-striped">
        <thead>
        <tr>
            <th>#</th>
            <th>Date</th>
            <th>Garage</th>
            <th>Description</th>
            <th>Parts Price</th>
            <th>Total Price</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="repair :  ${car.repairs}">
            <th scope="row" ><a th:href="|/repairs/${repair.id}|" th:text="${repair.id}"></a></th>
            <td ><a th:href="|/repairs/${repair.id}|" th:text="${repair.date}"></a></td>
            <!--TODO add link to garage view-->
            <td th:text="${repair.garage.name}"></td>
            <td><a th:href="|/repairs/${repair.id}|"  th:text="${repair.title}"></a></td>
            <td th:text="${repair.getPartsPrice()}"></td>
            <td th:text="${repair.getTotalPrice()}"></td>
            <td><a th:href="|/repairs/edit/${repair.id}|" th:text="Edit"></a></td>
            <td><a th:href="|/repairs/delete/${repair.id}|" th:text="Delete"></a></td>
        </tr>

        </tbody>
    </table>

    <a href="/repairs/add">Add new repair</a>
</div>
