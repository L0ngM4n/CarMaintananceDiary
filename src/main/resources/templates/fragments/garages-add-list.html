<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<style>
    /* Always set the map height explicitly to define the size of the div
     * element that contains the map. */
    #map {
        padding-top: 20em;
        height: 100%;
        position: relative;
        overflow: hidden;
    }

    /* Optional: Makes the sample page fill the window. */
</style>
<!--<script src="https://maps.googleapis.com/maps/api/js"></script>-->
<!--<script src="/jquery/gmaps.js"></script>-->
<br/>
<div class="container" id="map-div"  style="display: none;">
    <div class="row">
        <div class="col-md-6">

            <form method="post" th:object="${garageCreateModel}">

                <div class="form-group" th:classappend="${#fields.hasErrors('name')}? 'has-danger'">
                    <label for="name">Name:</label>
                    <input type="text" placeholder="Enter garage name or alias" class="form-control" id="name" aria-describedby="nameHelp" name="name"
                           th:field="*{name}"/>
                    <small id="nameHelp" class="form-control-feedback" th:each="error : ${#fields.errors('name')}"
                           th:text="${name}">Error Message
                    </small>
                </div>

                <div class="form-group" th:classappend="${#fields.hasErrors('latitude')}? 'has-danger'">
                    <label for="latitude">Latitude:</label>
                    <input type="text" class="form-control" id="latitude" aria-describedby="latHelp" name="latitude"
                           th:field="*{latitude}"/>
                    <small id="latHelp" class="form-control-feedback" th:each="error : ${#fields.errors('latitude')}"
                           th:text="${latitude}">Error Message
                    </small>
                </div>

                <div class="form-group" th:classappend="${#fields.hasErrors('longitude')}? 'has-danger'">
                    <label for="lng">Longitude:</label>
                    <input type="text" class="form-control" id="longitude" aria-describedby="lngHelp" name="longitude"
                           th:field="*{longitude}"/>
                    <small id="lngHelp" class="form-control-feedback" th:each="error : ${#fields.errors('longitude')}"
                           th:text="${longitude}">Error Message
                    </small>
                </div>
                <div class="form-group" th:classappend="${#fields.hasErrors('address')}? 'has-danger'">
                    <label for="address">Address: </label>
                    <input type="text" class="form-control"  placeholder="Enter address or select on map"  id="address" aria-describedby="addressHelp" name="address"
                           th:field="*{address}"/>
                    <small id="addressHelp" class="form-control-feedback" th:each="error : ${#fields.errors('address')}"
                           th:text="${address}">Error Message
                    </small>
                </div>

                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                <button type="button" class="btn btn-secondary" id="addressBtn" href="#">Search address</button>
                <button type="submit" class="btn btn-secondary">Add Garage</button>
            </form>
        </div>
        <div id="map" class="col-md-6">

        </div>
    </div>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBY8mA1lt-ClIT3GKLyMsuo4QV3wIaTwvY&callback=initMap"></script>
</div>

<!--=================================================================================================================-->

<div class="container" id="g-list-div">
    <div class="row">
        <div class="col-md-11 col-md-offset-1">

            <div class="panel panel-default panel-table">
                <div class="panel-heading">
                    <div class="row">
                        <div class="col col-xs-6">
                            <h3 class="panel-title">Panel Heading</h3>
                        </div>
                    </div>
                </div>
                <div class="panel-body">
                    <table class="table table-striped table-bordered table-list">
                        <thead>
                        <tr>
                            <th><em class="fa fa-cog"></em></th>
                            <th class="hidden-xs">ID</th>
                            <th>Name</th>
                            <th>Email</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td align="center">
                                <a class="btn btn-default"><em class="glyphicon glyphicon-pencil"></em></a>
                                <a class="btn btn-danger"><em class="glyphicon glyphicon-trash"></em></a>
                            </td>
                            <td class="hidden-xs">1</td>
                            <td>John Doe</td>
                            <td>johndoe@example.com</td>
                        </tr>
                        </tbody>
                    </table>

                </div>
                <div class="panel-footer">
                    <div class="row">
                        <div class="col col-xs-4">Page 1 of 5
                        </div>
                        <div class="col col-xs-8">
                            <ul class="pagination hidden-xs pull-right">
                                <li><a href="#">1</a></li>
                                <li><a href="#">2</a></li>
                                <li><a href="#">3</a></li>
                                <li><a href="#">4</a></li>
                                <li><a href="#">5</a></li>
                            </ul>
                            <ul class="pagination visible-xs pull-right">
                                <li><a href="#">«</a></li>
                                <li><a href="#">»</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>

<!--=================================================================================================================-->

</html>
