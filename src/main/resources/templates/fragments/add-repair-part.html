<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"  >
<form method="post" id="add-part-form">

        <div class="part">
            <div class="form-group" th:classappend="${#fields.hasErrors('name')}? 'has-danger'">
                <label for="partNameId">name</label>
                <input type="text" class="form-control" id="partNameId" aria-describedby="partNameHelp" name="name"
                       th:field="*{name}"/>
                <small id="partNameHelp" class="form-control-feedback" th:each="error : ${#fields.errors('name')}"
                       th:text="|Invalid Date|">Error Message
                </small>
            </div>

            <div class="form-group" th:classappend="${#fields.hasErrors('labourPrice')}? 'has-danger'">
                <label for="priceId">Labour Price</label>
                <input type="number" class="form-control" id="priceId" aria-describedby="priceHelp" name="price"
                       th:field="*{price}"/>
                <small id="priceHelp" class="form-control-feedback" th:each="error : ${#fields.errors('price')}"
                       th:text="|Invalid Date|">Error Message
                </small>
            </div>

            <div class="form-group" th:classappend="${#fields.hasErrors('supplier')}? 'has-danger'">
                <label for="supplierId">Supplier</label>
                <input type="number" class="form-control" id="supplierId" aria-describedby="supplierHelp" name="supplier"
                       th:field="*{supplier}"/>
                <small id="supplierHelp" class="form-control-feedback" th:each="error : ${#fields.errors('supplier')}"
                       th:text="|Invalid Date|">Error Message
                </small>
            </div>
        </div>

    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
    <input class="btn btn-outline-secondary" style="background-color: #4b5257" type="submit" value="Add Part"/>

</form>
