      <!--xmlns:th="http://www.thymeleaf.org"-->
      <!--xmlns:sec="http://www.thymeleaf.org/extras/spring-security"  >-->
<form method="post" id="add-car-form"  th:object="${carCreateModel}">

    <div class="form-group" th:classappend="${#fields.hasErrors('make')}? 'has-danger'">
        <label for="makeSelect">Car Brands</label>
        <select id="makeSelect" required class="form-control" name="make"
                aria-describedby="makeHelp">
            <option></option>
        </select>
        <small id="makeHelp" class="form-control-feedback" th:each="error : ${#fields.errors('make')}"
               th:text="${error}">Error Message
        </small>
    </div>

    <div class="form-group" id="modelDiv">
        <label for="modelSelect">Model</label>
        <select id="modelSelect" required class="form-control" name="model">
            <option></option>
        </select>
    </div>


    <div class="form-group" id="yearDiv">

        <label for="yearSelect">year</label>
        <select type="text" required id="yearSelect" class="form-control" name="year">
            <option></option>
        </select>
    </div>

    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
    <input class="btn btn-outline-secondary" style="background-color: #4b5257" type="submit" value="Add Car"/>

</form>
