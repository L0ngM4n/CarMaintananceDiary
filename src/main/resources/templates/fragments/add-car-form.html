<!--<html xmlns="http://www.w3.org/1999/xhtml"-->
      <!--xmlns:th="http://www.thymeleaf.org"-->
      <!--xmlns:sec="http://www.thymeleaf.org/extras/spring-security"  >-->
<form method="post" id="add-car-form">

    <div class="form-group">
        <label for="makeSelect">Car Brands</label>
        <select id="makeSelect" class="form-control" name="make">
            <option></option>
        </select>
    </div>

    <div class="form-group" id="modelDiv">
        <label for="modelSelect">Model</label>
        <select id="modelSelect" class="form-control" name="model">
            <option></option>
        </select>
    </div>


    <div class="form-group" id="yearDiv">

        <label for="yearSelect">year</label>
        <select type="text" id="yearSelect" class="form-control" name="year">
            <option></option>
        </select>
    </div>

    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
    <input class="btn btn-outline-secondary" style="background-color: #4b5257" type="submit" value="Add Car"/>

</form>
