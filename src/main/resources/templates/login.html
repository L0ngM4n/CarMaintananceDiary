<!DOCTYPE html>
<html lang="en"

      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Login</title>
    <link rel="stylesheet" href="../static/bootstrap/css/bootstrap.min.css"
          th:href="@{/bootstrap/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{css/login.css}"/>
</head>
<body>
<header th:replace="fragments/menu">
</header>
<div class="container">

    <div class="jumbotron">
        <div class="row  justify-content-center">

            <form method="post" id="login">
                <label for="login"><h1>Login</h1></label>
                <br/>
                <div th:if="${error} != null" th:text="${error}"></div>
                <div class="form-group">
                    <label class="form-control-label" for="inputUsername">UserName</label>
                    <input type="text" class="form-control form-control-danger" id="inputUsername" name="username"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="password">Password</label>
                    <input type="password" class="form-control form-control-danger" id="password" name="password"/>
                </div>

                <div class="form-check">
                    <label class="form-check-label">
                        <input type="checkbox" class="form-check-input" name="rememberMe"/>
                        Remember me
                    </label>
                </div>
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                <input id="btnLogin" class="btn btn-outline-secondary" type="submit" value="Log In"/>

                <!--TODO check if both forms work when nested-->

                <form action="/connect/facebook" method="post" class="d-inline">
                    <input type="hidden" name="scope" value="public_profile, email"/>
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                    <input id="btnFacebook" class="btn btn-outline-secondary disabled" type="submit" value="Facebook"/>
                </form>
            </form>
        </div>
    </div>
</div>
<footer th:replace="fragments/footer-scripts">
</footer>
</body>
</html>
